[general]
season = "20152016"
verbose = true
files = "data/"

[download]
download = false
filetypes = "PL,RO,TV,TH"
quick = true

[parse]
parse = true
filetypes = "PL"

[export]
exporter = "csv"
path = "output/"

[file]
oneFilePerGame = true
bySeason = true
nameFormat = "%GAMEID%"

[csv]
folderStructure = "%SEASON%/%SHORTID%-%AWAYTEAM%-at-%HOMETEAM%"
nameFormat = "%EVENTTYPE%.csv"
ignoreColumns = "id"
groupMode = "game"

[mysql]
host = null
user = null
password = null
table = null
dropTableIfExists = true
